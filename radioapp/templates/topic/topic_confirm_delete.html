{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete the topic "{{ topic.keyword }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'topic-detail' topic.pk %}">Cancel</a>
  </form>
{% endblock %}
