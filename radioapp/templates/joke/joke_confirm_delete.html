{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the joke "{{ joke.question }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'joke-detail' joke.pk %}">Cancel</a>
</form>
{% endblock %}
